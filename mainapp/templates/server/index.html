{% extends "base/base.html" %}
{% block main %}
<h1 class="page-header">{{ title }}</h1>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Header</th>
        <th>Header</th>
      </tr>
    </thead>
    <tbody>
      {% for server in server_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ server.id }}</td>
        <td>{{ server.name }}</td>
        <td>dolor</td>
        <td>sit</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock main %}
